# @package _global_
general:
    name : 'debug'
    gpus : 1
    wandb: 'disabled'
    sample_every_val: 1
    samples_to_generate: 4
    samples_to_save: 2
    chains_to_save: 1
    remove_h: True
    number_chain_steps: 50        # Number of frames in each gif
    test_only: null
train:
    batch_size: 4
    save_model: False
model:
    n_layers: 2
    diffusion_steps: 110
    hidden_mlp_dims: {'X': 17, 'E': 18, 'y': 19 }
    hidden_dims: {'dx': 20, 'de': 21, 'dy': 22, 'n_head': 5, 'dim_ffX': 23, 'dim_ffE': 24, 'dim_ffy': 25}
    extra_features: 'all'
    corrector_entry_time: 0.1
    transition: "marginal"
    schedule: "cosine"

