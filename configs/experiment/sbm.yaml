# @package _global_
general:
    name : 'sbm'
    gpus : 1
    wandb: 'online'
    test_only: null
    evaluate_all_checkpoints: False
    check_val_every_n_epochs: 100
    sample_every_val: 8
    samples_to_generate: 40
    samples_to_save: 9
    chains_to_save: 1
    final_model_samples_to_generate: 40
    final_model_samples_to_save: 30
    final_model_chains_to_save: 20
train:
    n_epochs: 100000
    batch_size: 12
    save_model: True
    ema_decay: 0.999
model:
    n_layers: 8
    lambda_train: [1, 5]
    corrector_entry_time: 0.0
    transition: "marginal"
    rate_constant: [5., 5., 1.]
    diffusion_steps: 1000

    hidden_mlp_dims: { 'X': 128, 'E': 64, 'y': 64 }
    hidden_dims: { 'dx': 256, 'de': 64, 'dy': 64, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 64, 'dim_ffy': 128 }